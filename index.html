<body>
    <div class="container">
        <div class="outline">
            <div class="row">
                <div class="col-8 heading" id="city-heading"></div>

            <div class="row">
                <div class="col-8 ">
                  <div class="clearfix float-left"> 
                <img src="#" alt="" id="icon" />

                <span id="temperature"> 
                   70

                <span id="units">
                    <a href="#" id="fahrenheit"> Â° F</a> |

                </div>
